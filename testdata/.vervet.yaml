linters:
  resource-rules:
    spectral:
      rules:
        - resource-rules.yaml
  compiled-rules:
    spectral:
      rules:
        - compiled-rules.yaml
  local-rules:
    optic-ci: {}

apis:
  testdata:
    resources:
      - path: 'resources'
        linter: resource-rules
        linter-overrides:
          projects:
            2021-06-04:
              spectral:
                rules:
                  - projects-override-rules.yaml
        excludes:
          - 'resources/schemas/**'
    overlays:
      - include: 'resources/include.yaml'
      - inline: |-
          servers:
            - url: https://example.com/api/v3
              description: Test API v3
    output:
      path: 'output'
      linter: compiled-rules
